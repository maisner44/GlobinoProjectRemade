<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sensor List</title>
</head>
<body>
    <p>{{ random_sensor }}</p>
      <script>
          setInterval(function() {
            fetch(/sensor/')
              .then(response => response.text())
              .then(data => {
                document.querySelector('p').innerHTML = data;
              });
          }, 60000);
        </script>
</body>
</html>
